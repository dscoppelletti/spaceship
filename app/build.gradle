apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "it.scoppelletti.spaceship.http.sample"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        if (project.hasProperty('service.url')) {
            buildConfigField 'String', 'SERVICE_URL', '"' + project.property('service.url') + '"'
        } else {
            buildConfigField 'String', 'SERVICE_URL', '"N/A"'
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            debuggable true
        }
        release {
            minifyEnabled false
            useProguard false
            debuggable false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile project(':lib')
    compile "com.android.support:appcompat-v7:25.3.1"
    compile "com.android.support:support-annotations:${versionMap.android_support}"
    compile "com.squareup.okhttp3:okhttp:${versionMap.okhttp}"
    compile "com.squareup.retrofit2:converter-scalars:${versionMap.retrofit}"
    compile "com.squareup.retrofit2:retrofit:${versionMap.retrofit}"
    compile "io.reactivex.rxjava2:rxandroid:${versionMap.rxandroid}"
    compile "io.reactivex.rxjava2:rxjava:${versionMap.rxjava}"
    provided "org.projectlombok:lombok:${versionMap.lombok}"
    annotationProcessor "org.projectlombok:lombok:${versionMap.lombok}"
    apk "com.noveogroup.android:android-logger:${versionMap.android_logger}"
}
