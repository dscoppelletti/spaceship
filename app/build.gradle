apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "it.scoppelletti.spaceship.bluetooth.sample"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ eventBusIndex : 'it.scoppelletti.spaceship.bluetooth.sample.MainEventBusIndex' ]
            }
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            debuggable true
        }
        release {
            minifyEnabled false
            useProguard false
            debuggable false
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile project(':lib')
    compile "com.android.support:appcompat-v7:${versionMap.android_support}"
    compile "com.android.support:design:${versionMap.android_support}"
    compile "com.android.support:preference-v7:${versionMap.android_support}"
    compile "com.android.support:preference-v14:${versionMap.android_support}"
    compile "com.android.support:support-annotations:${versionMap.android_support}"
    compile "io.reactivex.rxjava2:rxandroid:${versionMap.rxandroid}"
    compile "io.reactivex.rxjava2:rxjava:${versionMap.rxjava}"
    compile "org.slf4j:slf4j-api:${versionMap.slf4j}"
    compile "org.greenrobot:eventbus:${versionMap.eventbus}"
    annotationProcessor "org.greenrobot:eventbus-annotation-processor:${versionMap.eventbus_apt}"
    compile "it.scoppelletti.spaceship:spaceship:${versionMap.spaceship}"
    provided "org.projectlombok:lombok:${versionMap.lombok}"
    annotationProcessor "org.projectlombok:lombok:${versionMap.lombok}"
    apk "com.noveogroup.android:android-logger:${versionMap.android_logger}"
}
