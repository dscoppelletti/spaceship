apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "it.scoppelletti.spaceship.cognito.sample"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ eventBusIndex : 'it.scoppelletti.spaceship.cognito.sample.MainEventBusIndex' ]
            }
        }
        if (project.hasProperty('it.scoppelletti.spaceship.cognito.poolId')) {
            buildConfigField 'String', 'POOL_ID', '"' +
                    project.property('it.scoppelletti.spaceship.cognito.poolId') +
                    '"'
        } else {
            buildConfigField 'String', 'POOL_ID', '"N/D"'
        }
        if (project.hasProperty('it.scoppelletti.spaceship.cognito.clientId')) {
            buildConfigField 'String', 'CLIENT_ID', '"' +
                    project.property('it.scoppelletti.spaceship.cognito.clientId') +
                    '"'
        } else {
            buildConfigField 'String', 'CLIENT_ID', '"N/D"'
        }
        if (project.hasProperty('it.scoppelletti.spaceship.cognito.clientSecret')) {
            buildConfigField 'String', 'CLIENT_SECRET', '"' +
                    project.property('it.scoppelletti.spaceship.cognito.clientSecret') +
                    '"'
        } else {
            buildConfigField 'String', 'CLIENT_SECRET', '"N/D"'
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            useProguard false
            debuggable true
        }
        release {
            minifyEnabled false
            useProguard false
            debuggable false
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile project(':lib')
    compile "com.amazonaws:aws-android-sdk-core:${versionMap.aws}"
    compile "com.android.support:appcompat-v7:${versionMap.android_support}"
    compile "com.android.support:design:${versionMap.android_support}"
    compile "com.android.support:support-annotations:${versionMap.android_support}"
    compile "org.greenrobot:eventbus:${versionMap.eventbus}"
    annotationProcessor "org.greenrobot:eventbus-annotation-processor:${versionMap.eventbus_apt}"
    compile "org.slf4j:slf4j-api:${versionMap.slf4j}"
    compile "it.scoppelletti.spaceship:spaceship:${versionMap.spaceship}"
    apk "com.noveogroup.android:android-logger:${versionMap.android_logger}"
}
