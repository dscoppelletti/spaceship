apply plugin: 'com.android.library'
apply plugin: 'it.scoppelletti.spaceship.library'

group 'it.scoppelletti.spaceship'
description 'Spaceship Library for HTTP'
archivesBaseName = 'spaceship-http'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
            debuggable false
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

spaceship {
    developer {
        name 'Dario Scoppelletti'
        email 'dario@scoppelletti.it'
        url 'http://www.scoppelletti.it'
    }
    copyright '2017'
    pom {
        url 'http://github.com/dscoppelletti/spaceship-http'
        licenses {
            license {
                name 'The Apache License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            }
        }
        scm {
            connection 'scm:git:git@github.com:dscoppelletti/spaceship-http.git'
            developerConnection 'scm:git:git@github.com:dscoppelletti/spaceship-http.git'
            url 'git@github.com:dscoppelletti/spaceship-http.git'
        }
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:25.3.1"
    compile "com.android.support:support-annotations:${versionMap.android_support}"
    compile "com.google.code.gson:gson:${versionMap.gson}"
    compile "com.squareup.okhttp3:okhttp:${versionMap.okhttp}"
    compile "com.squareup.retrofit2:retrofit:${versionMap.retrofit}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${versionMap.retrofit}"
    compile "com.squareup.retrofit2:converter-gson:${versionMap.retrofit}"
    compile "org.slf4j:slf4j-api:${versionMap.slf4j}"
    compile "it.scoppelletti.spaceship:spaceship:${versionMap.spaceship}"
    provided "org.projectlombok:lombok:${versionMap.lombok}"
    annotationProcessor "org.projectlombok:lombok:${versionMap.lombok}"
}
