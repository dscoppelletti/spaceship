apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: '../../gradle-plugins/library.gradle'

group 'it.scoppelletti.spaceship'
description 'Spaceship Core Library'
archivesBaseName = 'spaceship'

android {
    compileSdkVersion versionMap.sdk_target
    defaultConfig {
        minSdkVersion versionMap.sdk_min
        targetSdkVersion versionMap.sdk_target
        versionCode 1
        versionName versionMap.spaceship
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
            debuggable false
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled = true
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

spaceship {
    copyright '2013-2018'
}

dependencies {
    api "com.android.support:appcompat-v7:${versionMap.android_support}"
    api "com.android.support:design:${versionMap.android_support}"
    api "com.android.support:support-annotations:${versionMap.android_support}"
    api "com.google.dagger:dagger:${versionMap.dagger}"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versionMap.kotlin}"
    kapt "com.android.databinding:compiler:${versionMap.android_gradle}"
    implementation "com.android.support:preference-v7:${versionMap.android_support}"
    implementation "com.android.support:preference-v14:${versionMap.android_support}"
    implementation "com.android.support:recyclerview-v7:${versionMap.android_support}"
    implementation "com.google.dagger:dagger-android-support:${versionMap.dagger}"
    implementation "io.github.microutils:kotlin-logging:${versionMap.kotlin_logging}"
    implementation "org.slf4j:slf4j-api:${versionMap.slf4j}"
}
