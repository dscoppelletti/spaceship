// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        if (project.hasProperty('it.scoppelletti.spaceship.devRepoUrl')) {
            maven {
                url project.property('it.scoppelletti.spaceship.devRepoUrl')
            }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'it.scoppelletti.spaceship:spaceship-gradle:1.0.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext.versionMap = [
        android_logger : '1.3.5',
        android_support : '25.4.0',
        gson : '2.7',
        lombok : '1.16.18',
        okhttp : '3.8.0',
        retrofit : '2.3.0',
        slf4j : '1.7.25',
        spaceship : '1.0.0'
]

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
        if (project.hasProperty('it.scoppelletti.spaceship.devRepoUrl')) {
            maven {
                url project.property('it.scoppelletti.spaceship.devRepoUrl')
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
