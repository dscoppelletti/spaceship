<!DOCTYPE html>
<html lang="en">
<head>
<title>Dario Scoppelletti</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
    .eye {
        stroke: none;
        fill: #FFFFFF;
    }
    .primary {
        stroke: none;
        fill: #A4C639;
    }
</style>
</head>
<body>
<div>
    <svg width="64" height="64">
        <!-- nose -->
        <path d="M24,20l8,-13l8,13z" class="primary">
            <animateTransform attributeName="transform" type="translate"
                from="0 0" to="0 -7" begin="6000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </path>
        <!-- windscreen -->
        <path d="M28,18l4,-4l4,4z" class="eye">
            <animateTransform attributeName="transform" type="translate"
                from="0 0" to="0 -7" begin="6000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </path>
        <!-- left antenna -->
        <rect x="24" y="0" width="4" height="10" rx="2" ry="2" class="primary"
            transform="rotate(-45 24 10)">
            <animateTransform attributeName="transform" type="rotate"
                from="-45 24 10" to="0 24 10" begin="1500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animate attributeName="x" attributeType"XML"
                from="24" to="16" begin="4500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animate attributeName="y" attributeType"XML"
                from="0" to="25" begin="9000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </rect>
        <!-- right antenna -->
        <rect x="36" y="0" width="4" height="10" rx="2" ry="2" class="primary"
            transform="rotate(45 40 10)">
            <animateTransform attributeName="transform" type="rotate"
                from="45 40 10" to="0 40 10" begin="1500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animate attributeName="x" attributeType"XML"
                from="36" to="44" begin="4500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animate attributeName="y" attributeType"XML"
                from="0" to="25" begin="9000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </rect>
        <!-- left head -->
        <path d="M16,20a16,16 0 0,1 16,-16v16z" class="primary">
            <animateTransform attributeName="transform" type="translate"
                from="0 0" to="-8 0" begin="4500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animateTransform attributeName="transform" type="translate"
                from="-8 0" to="-8 28" begin="9000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </path>
        <!-- right head -->
        <path d="M32,4a16,16 0 0,1 16,16h-16z" class="primary">
            <animateTransform attributeName="transform" type="translate"
                from="0 0" to="8 0" begin="4500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animateTransform attributeName="transform" type="translate"
                from="8 0" to="8 28" begin="9000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </path>
        <!-- left eye -->
        <rect x="24" y="12" width="4" height="4" class="eye">
            <animate attributeName="x" attributeType"XML"
                from="24" to="16" begin="4500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animate attributeName="y" attributeType"XML"
                from="12" to="38" begin="9000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </rect>
        <!-- right eye -->
        <rect x="36" y="12" width="4" height="4" class="eye">
            <animate attributeName="x" attributeType"XML"
                from="36" to="44" begin="4500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animate attributeName="y" attributeType"XML"
                from="12" to="38" begin="9000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </rect>
        <!-- trunk left -->
        <path d="M24,22v28h-4a4,4 0 0,1 -4,-4v-24z" class="primary">
            <animateTransform attributeName="transform" type="translate"
                from="0 0" to="0 14" begin="6000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animateTransform attributeName="transform" type="translate"
                from="0 14" to="8 14" begin="7500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </path>
        <!-- trunk center -->
        <rect x="24" y="22" width="16" height="28" class="primary">
            <animate attributeName="y" attributeType"XML"
                from="22" to="15" begin="6000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </rect>
        <!-- trunk right -->
        <path d="M40,22h8v24a4,4 0 0,1 -4,4h-4z" class="primary">
            <animateTransform attributeName="transform" type="translate"
                from="0 0" to="0 14" begin="6000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animateTransform attributeName="transform" type="translate"
                from="0 14" to="-8 14" begin="7500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </path>
        <!-- left arm -->
        <rect x="6" y="22" width="8" height="26" rx="4" ry="4" class="primary">
            <animate attributeName="y" attributeType"XML"
                from="22" to="1" begin="3000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animate attributeName="x" attributeType"XML"
                from="6" to="0" begin="4500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animate attributeName="y" attributeType"XML"
                from="1" to="28" begin="9000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </rect>
        <!-- right arm -->
        <rect x="50" y="22" width="8" height="26" rx="4" ry="4" class="primary">
            <animate attributeName="y" attributeType"XML"
                from="22" to="1" begin="3000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animate attributeName="x" attributeType"XML"
                from="50" to="56" begin="4500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animate attributeName="y" attributeType"XML"
                from="1" to="28" begin="9000ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </rect>
        <!-- left leg -->
        <path d="M22,50v10a4,4 0, 0,0 8,0v-10z" class="primary">
            <animateTransform attributeName="transform" type="translate"
                from="0 0" to="-16 0" begin="4500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animateTransform attributeName="transform" type="translate"
                from="-16 0" to="-8 0" begin="7500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </path>
        <!-- right leg -->
        <path d="M34,50v10a4,4 0, 0,0 8,0v-10z" class="primary">
            <animateTransform attributeName="transform" type="translate"
                from="0 0" to="16 0" begin="4500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
            <animateTransform attributeName="transform" type="translate"
                from="16 0" to="8 0" begin="7500ms" dur="1500ms"
                fill="freeze" repeatCount="1" />
        </path>
    </svg>
</div>
</body>
</html>
