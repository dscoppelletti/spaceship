apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'it.scoppelletti.spaceship.spaceship-gradle-android'

group 'it.scoppelletti.spaceship'
description 'Spaceship for UI'
archivesBaseName = 'spaceship-ui'

android {
    compileSdkVersion versionMap.sdk_target
    buildToolsVersion versionMap.build_tools
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion versionMap.sdk_target
        versionCode 1
        versionName versionMap.spaceship
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'consumer-rules.pro'
            debuggable false
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled = true
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

spaceship {
    inceptionYear = '2013-2020'
}

dependencies {
    api "androidx.activity:activity-ktx:${versionMap.androidx_activity}"
    api "androidx.annotation:annotation:${versionMap.androidx_annotation}"
    api "androidx.appcompat:appcompat:${versionMap.androidx_appcompat}"
    api "androidx.constraintlayout:constraintlayout:${versionMap.androidx_constraint}"
    kapt "androidx.databinding:databinding-compiler:${versionMap.android_gradle}"
    api "androidx.fragment:fragment-ktx:${versionMap.androidx_fragment}"
    api "androidx.lifecycle:lifecycle-common-java8:${versionMap.androidx_lifecycle}"
    api "androidx.lifecycle:lifecycle-livedata-ktx:${versionMap.androidx_lifecycle}"
    api "androidx.lifecycle:lifecycle-runtime-ktx:${versionMap.androidx_lifecycle}"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:${versionMap.androidx_lifecycle}"
    api "androidx.recyclerview:recyclerview:${versionMap.androidx_recyclerview}"
    api "androidx.swiperefreshlayout:swiperefreshlayout:${versionMap.androidx_swiperefresh}"
    api "androidx.viewpager:viewpager:${versionMap.androidx_viewpager}"
    api "com.google.android.material:material:${versionMap.material}"
    api "com.google.dagger:dagger:${versionMap.dagger}"
    kapt "com.google.dagger:dagger-compiler:${versionMap.dagger}"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versionMap.kotlin}"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versionMap.kotlinx_coroutines}"
    api "org.threeten:threetenbp:${versionMap.threetenbp}:no-tzdb"
    api("it.scoppelletti.spaceship:spaceship-stdlib:${versionMap.spaceship}") {
        changing = true
    }
    implementation "androidx.preference:preference:${versionMap.androidx_preference}"
    implementation "io.github.microutils:kotlin-logging:${versionMap.kotlin_logging}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:${versionMap.kotlinx_coroutines}"
    implementation "org.slf4j:slf4j-api:${versionMap.slf4j}"
}
