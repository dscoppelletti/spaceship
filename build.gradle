// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        
        if (project.hasProperty('it.scoppelletti.tools.devRepoUrl')) {
            maven {
                url project.property('it.scoppelletti.tools.devRepoUrl')
            }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'it.scoppelletti.spaceship:spaceship-gradle:1.0.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext.versionMap = [
        android_logger : '1.3.5',
        android_support : '27.0.2',
        gson : '2.8.2',
        hamcrest : '1.3',
        junit : '4.12',
        lombok : '1.16.18',
        okhttp : '3.9.1',
        retrofit : '2.3.0',
        rxandroid : '2.0.1',
        rxjava : '2.1.7',
        slf4j : '1.7.25',
        spaceship : '1.0.0'
]

allprojects {
    repositories {
        google()
        jcenter()
 
        if (project.hasProperty('it.scoppelletti.tools.devRepoUrl')) {
            maven {
                url project.property('it.scoppelletti.tools.devRepoUrl')
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
