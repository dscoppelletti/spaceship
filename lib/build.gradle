apply plugin: 'com.android.library'
apply plugin: 'it.scoppelletti.spaceship.library'

group 'it.scoppelletti.spaceship'
description 'Spaceship Library for Amazon Cognito'
archivesBaseName = 'spaceship-cognito'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
            debuggable false
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

spaceship {
    developer {
        name 'Dario Scoppelletti'
        email 'dario@scoppelletti.it'
        url 'http://www.scoppelletti.it'
    }
    copyright '2017'
    pom {
        url 'http://github.com/dscoppelletti/spaceship-cognito'
        licenses {
            license {
                name 'The Apache License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            }
        }
        scm {
            connection 'scm:git:git@github.com:dscoppelletti/spaceship-cognito.git'
            developerConnection 'scm:git:git@github.com:dscoppelletti/spaceship-cognito.git'
            url 'git@github.com:dscoppelletti/spaceship-cognito.git'
        }
    }
}

dependencies {
    compile "com.amazonaws:aws-android-sdk-cognitoidentityprovider:${versionMap.aws}"
    compile "com.amazonaws:aws-android-sdk-core:${versionMap.aws}"
    compile "com.android.support:appcompat-v7:${versionMap.android_support}"
    compile "com.android.support:design:${versionMap.android_support}"
    compile "com.android.support:support-annotations:${versionMap.android_support}"
    compile "io.reactivex.rxjava2:rxandroid:${versionMap.rxandroid}"
    compile "io.reactivex.rxjava2:rxjava:${versionMap.rxjava}"
    compile "org.greenrobot:eventbus:${versionMap.eventbus}"
    compile "org.slf4j:slf4j-api:${versionMap.slf4j}"
    compile "it.scoppelletti.spaceship:spaceship:${versionMap.spaceship}"
    provided "org.projectlombok:lombok:${versionMap.lombok}"
    annotationProcessor "org.projectlombok:lombok:${versionMap.lombok}"
}
